spring.application.name=CRUD

server.port=8080

# Configuración PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/Granja
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración adicional PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4200,file://,null
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuración de logging
logging.level.com.Granja.Back=DEBUG
logging.level.org.springframework.web=DEBUG

spring.graphql.graphiql.enabled=true
spring.graphql.websocket.path=/graphql
spring.graphql.websocket.connection-init-timeout=60s
